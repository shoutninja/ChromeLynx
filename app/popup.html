<!DOCTYPE html>
<html ng-csp>
<head lang="en">
  <meta charset="UTF-8">
  <title>Lynx Extension</title>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>


  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">

  <script type="text/javascript" src="bower_components/angular-lynx/js/app.js"></script>

  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/notifications_chrome.js"></script>

  <script type="text/javascript" src="scripts/controllers.js"></script>
</head>

<body ng-app="ninja.shout.lynx.chrome" ng-controller="ninja.shout.lynx.popup">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
            <span class="navbar-brand clickable" ng-click="navigateTo('http://shout.ninja#/lynx')">
                <span><img alt="Brand" src="images/icon.png" width="24" height="24"> Lynx</span>
            </span>
    </div>
  </div>
</nav>
<div>
  <button class="btn btn-primary" ng-click="go()">Go</button>
  <button class="btn btn-primary" ng-click="submitForm()">Submit</button>
</div>
<a href="#" class="toggleHints" ng-click="showHints=!showHints;">
  <span ng-show="showHints">Hide</span><span ng-hide="showHints">Show</span> More</a>

<div class="well" ng-show="showHints">
  <h5>Keyboard Shortcuts</h5>
  <b>Ctrl+Shift+J</b> - Go
  <br/>
  <b>Ctrl+Shift+K</b> - Submit
  <br/><br/>
  <span ng-bind="postCount"></span> Links and Counting
</div>
</body>
</html>
